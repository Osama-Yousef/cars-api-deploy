
version: '3.7'

services:
  web:
    build: .
    # command: python manage.py runserver 0.0.0.0:8007
    command: gunicorn cars_project.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:11
    environment:
        - "POSTGRES_HOST_AUTH_METHOD=trust"